<!DOCTYPE html>
<html lang="zh-cmn-Hans" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>个人中心</title>
</head>
<body>
<table>
    <tr>
        <td>用户名</td>
        <td th:text="${user.name}">我的用户名</td>
    </tr>
    <tr>
        <td>邮箱</td>
        <td th:text="${user.email}"></td>
    </tr>
    <tr>
        <td>手机号</td>
        <td th:text="${user.mobile}"></td>
    </tr>
</table>
</body>
</html>
