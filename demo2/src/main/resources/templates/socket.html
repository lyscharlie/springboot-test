<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebSocket</title>
</head>
<body>
<h3>hello socket</h3>
<div> from：<input id="from" name="from" type="text" value="001"></div>
<div> to：<input id="to" name="to" type="text" value="002"></div>
<div> content：<input id="content" name="content" type="text" value="hello websocket"></div>
<div>
    操作:
    <button onclick="openSocket()">开启socket</button>
    <button onclick="sendMessage()">发送消息</button>
</div>
<div id="contents">

</div>
</body>
<script>
    var socket;

    function openSocket() {
        if (typeof (WebSocket) == "undefined") {
            console.log("您的浏览器不支持WebSocket");
        } else {
            console.log("您的浏览器支持WebSocket");
            //实现化WebSocket对象，指定要连接的服务器地址与端口  建立连接
            var from = document.getElementById('from').value;
            var socketUrl = "ws://127.0.0.1:8082/demo2/webSocket/" + from;
            console.log(socketUrl);
            if (socket != null) {
                socket.close();
                socket = null;
            }
            socket = new WebSocket(socketUrl);
            //打开事件
            socket.onopen = function () {
                console.log("websocket已打开");
                //socket.send("这是来自客户端的消息" + location.href + new Date());
            };
            //获得消息事件
            socket.onmessage = function (msg) {
                var serverMsg = "收到信息：" + msg.data;
                console.log(serverMsg);
                //发现消息进入    开始处理前端触发逻辑
                var p = '<p style="color: brown">' + serverMsg + '</p>';
                document.getElementById('contents').innerHTML = document.getElementById('contents').innerHTML + p;
            };
            //关闭事件
            socket.onclose = function () {
                console.log("websocket已关闭");
            };
            //发生了错误事件
            socket.onerror = function () {
                console.log("websocket发生了错误");
            }
        }
    }

    function sendMessage() {
        if (typeof (WebSocket) == "undefined") {
            console.log("您的浏览器不支持WebSocket");
        } else {
            // console.log("您的浏览器支持WebSocket");
            var to = document.getElementById('to').value;
            var from = document.getElementById('from').value;
            var content = document.getElementById('content').value;
            var msg = '{"to":"' + to + '","from":"' + from + '","content":"' + content + '"}';
            console.log(msg);
            socket.send(msg);
            var p = '<p style="color: blue">发送信息：' + content + '</p>';
            document.getElementById('contents').innerHTML = document.getElementById('contents').innerHTML + p;
        }
    }

</script>
</html>
